---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <div class="content">
        {{ content }}
    </div>
    {% if page.tags %}
        <p>Tags: 
        {% for tag in page.tags %}
            <span>{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
        </p>
    {% endif %}
    <a href="{{ "/" | relative_url }}">Back to Home</a>
</article>
