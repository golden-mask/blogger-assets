<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
        <div class="flip-container">
            <div class="flipper">
                <div class="front-card">
                    <div class="weather-icon-large" id="weatherIconLarge"></div>
                    <div class="city-name" id="cityName">دمشق</div>
                    <div class="temperature" id="temperature">--°C</div>
                    <div class="description" id="weatherDescription">جاري التحميل...</div>
                    
                    <div class="info-row">
                        <div class="info-item">
                            الرطوبة
                            <span class="info-value" id="humidity">--%</span>
                        </div>
                        <div class="info-item">
                            الرياح
                            <span class="info-value" id="windSpeed">-- م/ث</span>
                        </div>
                        <div class="info-item">
                            الضغط
                            <span class="info-value" id="pressure">-- hPa</span>
                        </div>
                    </div>
                    <div class="last-updated-time" id="lastUpdatedTime">آخر تحديث: --</div>
                </div>
        
                <div class="back-card">
                    <div class="quote-title">اقتباس اليوم</div>
                    <div class="quote-text" id="quoteText">جاري التحميل...</div>
                    <div class="quote-author" id="quoteAuthor">--</div>
                    <div class="picsum-attribution">صورة الخلفية من <a href="https://picsum.photos/" target="_blank" style="color: inherit; text-decoration: underline;">Picsum Photos</a></div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Powered by Jekyll.</p>
    </footer>
</body>
</html>
