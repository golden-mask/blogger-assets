title: My Blogger Posts
description: A static site generated from Blogger posts.
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://golden-mask.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima # A simple Jekyll theme included by default
plugins:
  - jekyll-feed
  - jekyll-seo-tag # Good for SEO
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
# For more information, please visit: https://jekyllrb.com/docs/configuration/#excluding-from-build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # For search functionality with Lunr.js
collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      search_exclude: false # Include all posts in search by default