title: TechBaytk
description: All what u need to know about tech news and tweaks and other info. TechBaytk is you home for technology.
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://golden-mask.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima # A simple Jekyll theme included by default
plugins:
  - jekyll-feed
  - jekyll-seo-tag # Good for SEO
  - jekyll-sitemap


collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      search_exclude: false # Include all posts in search by default

# Excerpt configuration for post descriptions
excerpt_separator: <!-- more --> # Use this in your Blogger posts to define excerpt