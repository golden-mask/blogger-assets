    body {
      margin: 0;
      padding: 0;

      background: linear-gradient(135deg, #111, #1f1f1f);
      color: #fff;

      height: 100vh;

    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;

    p {

      max-width: 600px;
      color: #ccc;
    }

    .tagline {
      font-style: italic;
      color: #888;
      margin-top: 1rem;
    }

    .badge {
      background-color: #00ffe7;
      color: #111;
      padding: 0.5em 1em;
      border-radius: 999px;
      margin-top: 2rem;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffe7aa;

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px #00ffe7aa;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffe7ff;
      }
    }
